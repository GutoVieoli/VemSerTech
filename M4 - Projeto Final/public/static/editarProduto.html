<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto - Airgun</title>
</head>
<body>
    <h1>Editor de Produtos</h1>
    <form action="editarProduto" method="post" enctype="multipart/form-data">
        <label for="idProduto">ID do Produto:</label>
        <input type="text" id="idProduto" name="idProduto" required>
        <br>
        <label for="nome">Novo Nome:</label>
        <input type="text" id="nome" name="nome">
        <br>
        <label for="descricao">Nova Descrição:</label>
        <input type="text" id="descricao" name="descricao">
        <br>
        <label for="preco">Novo Preço:</label>
        <input type="number" step="0.05" id="preco" name="preco">
        <br>
        <label for="quantidade">Nova Quantidade:</label>
        <input type="number" step="1" id="quantidade" name="quantidade">
        <br>
        <label for="categoria">Nova Categoria:</label>
        <input type="text" id="categoria" name="categoria">
        <br>
        <label for="novaFoto">Nova Foto:</label>
        <input type="file" id="novaFoto" name="novaFoto">
        <br>
        <button type="submit">Salvar Alterações</button>
    </form>
</body>
</html>
